<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form name="Form1" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="last_name" placeholder="Фамилия" maxlength="25" autofocus required pattern="[А-Яа-яЁё]+">
            <br>
            <input type="text" name="name" placeholder="Имя" maxlength="20" required pattern="[А-Яа-яЁё]+">
            <br>
            <input type="text" name="sub_name" placeholder="Отчество" maxlength="24" required pattern="[А-Яа-яЁё]+">
                <fieldset>
                   <legend>Паспортные данные</legend>
                   <input type="text" name="series" placeholder="AA" maxlength="2" pattern="[A-Z]{2}" style="width:20px">
                   <input type="text" name="number" placeholder="1234567" maxlength="7" required pattern="[0-9]{7}" style="width:70px">   
                </fieldset>
                <fieldset>
                   <legend>Дата рождения</legend>
                   <input type="text" name="year" placeholder="2000" maxlength="4" pattern="[0-9]{4}" style="width:40px">
                   <br>
                   <select name="month">
                    <option value="1" selected>Январь</option>   
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                    </select>
                    <br>
                    <input type="number" min="1" max="31" step="1" name="day">    
                </fieldset>
            <select name="nation" requared>
                <option value="BY" selected>РБ</option>  
                <option value="RU">РФ</option>  
            </select>
            <div>Адрес:</div>
            <textarea name="address" lang="ru">
            </textarea>
        </fieldset>
    </form>
    <form name="Form2" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Интересы</legend>
                <fieldset>
                   <legend>Хобби</legend>   
                   <label>
                   <input type="checkbox" name="hobby[]" value="fishing"> Рыбалка
                   <br>
                   <input type="checkbox" name="hobby[]" value="astronom"> Астрономия
                   <br> 
                   <input type="checkbox" name="hobby[]" value="dive"> Дайвинг
                   <br> 
                   <input type="checkbox" name="hobby[]" value="stamp"> Марки
                   </label>
                </fieldset>
                <fieldset>
                   <legend>Домашние животные</legend>
                   <select name="animals[]" size="11" multiple>
                    <optgroup label="Попугаи">
                          <option value="1">Волнистый</option>
                          <option value="2">Ара</option>
                          <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                          <option value="4">Караси</option>
                          <option value="5">Окуни</option>
                          <option value="6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                  </optgroup>
                  </select> 
                </fieldset>
        </fieldset>
    </form>
    <form name="Form3" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Данные для входа и востановления пароля</legend>
            <INPUT TYPE="login" NAME="login" placeholder="Логин" required pattern="[A-Za-z]{5,}" style="width:200px">
            <br>
            <INPUT TYPE="password" NAME="password" placeholder="Пароль" required pattern="[A-Za-z]{10,}" style="width:200px" autocomplete="off">
        </fieldset>
    </form>
    <form name="Form4" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Координаты</legend>
            <INPUT TYPE="email" NAME="email" placeholder="введите адрес почты" required>
            <br>
            <INPUT TYPE="text" NAME="www" placeholder="введите адрес сайта" pattern="[A-Za-z]+">
        </fieldset>
    </form>
    <form name="Form5" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" name="number"> 
            <br>
            <input type="range" min="1" max="10" name="range">             
        </fieldset>
    </form>
    <form name="Form6" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
          <legend>Кнопки управления</legend>
          <input type="submit" value="Отправить">
          <input type="reset" value="Сбросить">
          <br>
          <button type="button">
            <img src="email.jpeg">
          </button>
        </fieldset>
    </form>
</body>
</html>
